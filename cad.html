<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney plus</title>
    <link rel="stylesheet" href="CSS/style-login.css">
    <script src="https://kit.fontawesome.com/1e32b8079d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="banner">
        <div class="container">
    <div class="formLog">
        <h2 class="title">Cadastre-se</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="camp">
                <input type="text" name="nome" class="pao" placeholder="Digite seu nome*" required>
            </div>
            <div class="camp">
                <input type="text" name="cpf" onkeypress="$(this).mask('000.000.000-00')" class="pao" placeholder="Informe seu CPF*" required>
            </div>
            <div class="camp">
                <input type="text" name="cel" onkeypress="$(this).mask('(00) 0000-0000')" class="pao" placeholder="Digite nÃºmero de contato*" required>
            </div>
            <div class="camp">
                <input type="email" name="email" class="pao" placeholder="Digite seu email*" required>
            </div>
            <div class="camp">
                <input type="password" name="senha" onkeypress="$(this).mask('000000')" class="pao" placeholder="Crie uma senha se 6 dÃ­gitos*" required>
            </div>
            <button type="submit" class="btnLog">Cadastrar</button>
        </form>
        
        <a href="login.html" class="pao">Voltar para o login</a>
        
    </div>
</div>
    </section>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jQuery-Mask/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.js"></script>
</body>
</html>
